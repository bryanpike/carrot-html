<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
  <!-- Our CSS file -->
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <title> Carrot - Event Calendar </title>
</head>

<body>
  <header class="hero">
    <nav class="navbar">
      <img src="Assets/images/carrot.png" alt="Logo" class="d-inline-flex align-text-top">
    </nav>

    <div class="timezone" id="timezone">
      <p class="timeDisplay" id="timeDisplay">EST: 8:00PM</p>
    </div>

    <h1>Carrot</h1>
  </header>

  <div class="timeWidget">
    <div class="time-form">
      <div class="form-floating">
        <input type="time" class="form-control time-input" id="time">
        <label for="time">Time for the event</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control time-input" id="text">
        <label for="text">Event Details</label>
      </div>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">Submit &#129365</button>
      </div>
    </div>
  </div>

  <main>

 <div id="calendar" class="card my-3"></div>

  </main>

  <footer>
    <p> Made with &#129365 by Rabbits </p>
  </footer>

  <!--Firebase-->
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
  <!-- Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
  <!-- Day.js is a minified version of Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.6/dayjs.min.js"
    integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Our JavaScript file -->
  <script src="./Assets/js/script.js"></script>
  <script src="./Assets/js/timezone.js"></script>
</body>

</html>
